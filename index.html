<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid white;
            background-color: #111;
        }
        #game-container {
            position: relative;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        #high-score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #FFD700; /* Gold color for high score */
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <div id="game-over">
            Game Over!
            <div>Final Score: <span id="final-score">0</span></div>
            <div>High Score: <span id="final-high-score">0</span></div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <div id="instructions">
        <p>Use arrow keys to control the snake</p>
        <p>Eat the food to grow and earn points</p>
    </div>
    <script src="snake.js"></script>
</body>
</html>
